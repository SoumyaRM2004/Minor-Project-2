<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                document.getElementById('preview').src = reader.result;
                document.getElementById('preview').style.display = "block";
            };
            reader.readAsDataURL(event.target.files[0]);
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
    <style>
        .dark-mode { background-color: #121212; color: white; }
        #preview { display: none; max-width: 100%; height: auto; margin-top: 10px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">ðŸŒ± Plant Disease Detector</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/plants">ðŸ“œ Detectable Diseases</a>
            <a class="nav-item nav-link" href="/about">â„¹ About</a>
        </div>
    </nav>
    
    <div class="container text-center">
        <h1 class="mt-5">ðŸŒ¿ Plant Disease Detection</h1>
        <p>Upload a leaf image to detect possible diseases and get treatment suggestions.</p>
        
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control" accept="image/*" required onchange="previewImage(event)">
            <img id="preview" class="img-thumbnail">
            <button type="submit" class="btn btn-success mt-3">ðŸ“¤ Upload & Detect</button>
        </form>

        <button onclick="toggleDarkMode()" class="btn btn-secondary mt-3">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Plant Disease Detector | <a href="#">GitHub</a></p>
    </footer>
</body>
</html>
